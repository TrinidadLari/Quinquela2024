<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complejo Cultural BQM</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <header>
        <img src="../recursos/imagenes pagina general/Logo.png" alt="Logo BQM" class="logo">
        <h1>COMPLEJO CULTURAL Y EDUCATIVO MUNICIPAL</h1>
        <h2>"Benito Quinquela Martín"</h2>
    </header>

    <section class="categories">
        <div class="category">
            <div class="image-container">
                <img src="../recursos/imagenes pagina general/Botón Música.png" alt="Música">
            </div>
            <button class="category-btn" onclick="location.href='musica.html'">MÚSICA</button>
        </div>

        <div class="category">
            <div class="image-container">
                <img src="../recursos/imagenes pagina general/Botón Artes Plásticas.png" alt="Artes Plásticas">
            </div>
            <button class="category-btn" onclick="location.href='artes-plasticas.html'">ARTES PLÁSTICAS</button>
        </div>

        <div class="category">
            <div class="image-container">
                <img src="../recursos/imagenes pagina general/Botón Tecnología.png" alt="Tecnología">
            </div>
            <button class="category-btn" onclick="location.href='tecnologia.html'">TECNOLOGÍA</button>
        </div>
    </section>

    <section class="bottom-links">
        <button class="link-btn" onclick="location.href='historia.html'">HISTORIA</button>
        <button class="link-btn" onclick="location.href='eventos.html'">EVENTOS</button>
        <button class="link-btn" onclick="location.href='contacto.html'">CONTACTO</button>
    </section>

    <img style="margin-top: 50px;" src="../recursos/imagenes pagina general/LOGOmuni1.png" alt="Logo Muni" class="logo">
</body>
</html>
